{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Центр обслуживания студентов | Статистика</title>
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/dashboard.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "css/chart.min.css" %}">
    <script src="{% static "js/chart.js" %}"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Статистика по услугам</h1>
    <div class="row mb-3">
        <div class="col-sm col-md">
            <a class="btn btn-danger btn-block mb-2" href="#"><i class="fas fa-file-pdf"></i> PDF</a>
        </div>
        <div class="col-sm col-md">
            <a class="btn btn-success btn-block" href="#"><i class="fas fa-file-excel"></i> Excel</a>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-sm col-md">
            <canvas id="chart0"></canvas>
        </div>
        <div class="col-sm col-md">
            <canvas id="chart1"></canvas>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-sm col-md">
            <canvas id="chart2"></canvas>
        </div>
        <div class="col-sm col-md">
            <canvas id="chart3"></canvas>
        </div>
    </div>
</div>
<script src="{% static "js/stats.js" %}"> </script>
</body>
</html>
